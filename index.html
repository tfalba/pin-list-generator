<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start of Concept for Pin List Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

<body>
    <div class="container">
        <form id="form">
            <div class="field" id="num-stud">
                <label for="number"># of Students Assigned a Number (From Start)</label>
                <input id="total-students" type="number" required>
            </div>
            <div class="field" id="num-stud">
                <label for="number">Students to skip</label>
                <input id="drop-students" type="text" placeholder="e.g. as 3, 7, 22">
            </div>
            <div class="field" id="num-stud">
                <label for="number">Round</label>
                <input id="round" type="number" required>
            </div>
            <div class="input-field">
                <button id="submit-button" type="submit">Enter Round</button>
            </div>
        </form>
    </div>

    <div class="side" id="side-bar">ROUND</div>
